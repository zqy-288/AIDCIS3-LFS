# 扇形系统测试配置文件
# 用于自动化测试和质量保证

[test]
# 测试目录配置
test_directory = tests
unit_test_pattern = test_*.py
integration_test_pattern = test_*_integration.py
system_test_pattern = test_*_e2e.py

# 覆盖率要求
min_coverage = 85
target_coverage = 95

# 性能基准
max_load_time = 1.0        # 秒
max_update_time = 0.5      # 秒  
max_memory_usage = 100     # MB

[quality]
# 代码质量要求
max_complexity = 10
max_line_length = 120
min_docstring_coverage = 80

[reporting]
# 报告配置
output_format = html,xml,json
report_directory = test_reports
include_source = true
include_screenshots = false

[notifications]
# 通知配置
notify_on_failure = true
notify_on_success = false
email_recipients = dev-team@company.com

[matrix]
# 测试矩阵
python_versions = 3.8,3.9,3.10,3.11
qt_versions = 6.2,6.3,6.4
operating_systems = windows,linux,macos